<!DOCTYPE html>
<html lang="en">
<head>
    <title>主页</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="#FFFFFF">
    <link rel="shortcut icon" href="http://cdn.hjoey.com/file/wxapp_icon.jpg"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"/>
    <!-- UC强制竖屏 -->
    <meta name=”screen-orientation” content=”portrait”>
    <!-- UC强制全屏 -->
    <meta name=”full-screen” content=”yes”>
    <!-- UC应用模式 -->
    <meta name=”browsermode” content=”application”>
    <!-- QQ强制竖屏 -->
    <meta name=”x5-orientation” content=”portrait”>
    <!-- QQ强制全屏 -->
    <meta name=”x5-fullscreen” content=”true”>
    <!-- QQ应用模式 -->
    <meta name=”x5-page-mode” content=”app”>
    <!-- 针对一些不识别 viewport 的浏览器 -->
    <meta name=”HandheldFriendly” content=”true”>
    <!-- 微软的老式浏览器 -->
    <meta name=”MobileOptimized” content=”320″>
    <!-- 自动识别数字电话号码 -->
    <meta content="telephone=no" name="format-detection"/>

    <!-- 苹果手机全屏效果 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes">

    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.1/dist/data-set.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.4.10/dist/g2.min.js"></script>
    <script>
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function () {
                FastClick.attach(document.body);
            }, false);
        }
    </script>
</head>
<body>
<div id="root"></div>
</body>
</html>
